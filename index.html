<div class="registrForm">

   
      <form class="RF">
        <section>
          <div class="se1">
            <h2>Регистрационная форма</h2>

            <div class="user">
              <div>
                <img src="images/username.png" alt="" />
              </div>
              <input type="text" placeholder="Имя пользователя" />
            </div>

            <div class="email">
              <div>
                <img src="images/email.png" alt="" />
              </div>
              <input type="text" placeholder="Адрес электронной почты" />
            </div>

            <div class="pswd">
              <div>
                <img src="images/pswd.png" alt="" />
              </div>
              <input type="password" placeholder="Пароль" />
              <input type="password" placeholder="Подтвердите пароль" />
            </div>
          </div>

          <div class="se2">
            <h2>Личные данные</h2>

            <div class="name">
              <input type="text" placeholder="Имя" />
              <input type="text" placeholder="Фамилия" />
            </div>

            <div class="male">
              <select name="select" id="">
                <option value="">мужской</option>
                <option value="">женский</option>
                <option value="">чебурашка</option>
              </select>
              <input type="date" />
            </div>
          </div>
        </section>

        <div class="check">
          <input type="checkbox" />
          <span>Хочу получать новости и специальные предложения</span>
        </div>

        <div class="check">
          <input type="checkbox" />
          <span>Согласен с условиями использования</span>
        </div>

        <hr />

        
          <button class="rfbut">ОТПРАВИТЬ</button>
        
      </form>
  

</div>


<div class="overlay">
   <div class="popup">
      <div class="Form">
           
         <div class="Number">
             <div>
                Card Number   
             </div>
             <input type="text" class="numb" placeholder="1234 5678 9012 3456" >
         </div>

         <div class="Name">
             <div>
                Name On Card   
             </div>
             <input type="text" class="num" placeholder="Name Surname" >
         </div>

         <div class="Date">
             <div>
                 Expiry Date   
             </div>
             <input type="text" class="dat" placeholder="02" >
         </div>

         <div class="Year">
             <div>
                  Year  
             </div>
             <input type="text" class="yea" placeholder="2023" >
         </div>

         <div class="CVV">
             <div>
                 CVV/CVN   
             </div>
             <input type="text" class="cv" placeholder="***" >
         </div>

                   
         <div class="Img">
             <img src="images/картинки/moon_flag.png" alt="" class="img_form">
         </div>

         <div class="close-form ">
				<img src="images/картинки/invalid.png" alt="">
			</div>

     </div>
   </div>
</div>
</body>
